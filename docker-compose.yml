version: '3.8'

services:
  arangodb:
    image: arangodb:latest
    container_name: agent_economique_arangodb
    ports:
      - "8529:8529"
    environment:
      ARANGO_ROOT_PASSWORD: agent_economique_2025
    volumes:
      - arangodb_data:/var/lib/arangodb3
      - arangodb_apps:/var/lib/arangodb3-apps
    restart: unless-stopped
    networks:
      - agent_economique_network

volumes:
  arangodb_data:
    driver: local
  arangodb_apps:
    driver: local

networks:
  agent_economique_network:
    driver: bridge
